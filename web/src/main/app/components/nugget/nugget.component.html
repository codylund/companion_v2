<!-- Use a conditional container because the nugget is loaded asynchronously. -->
<div *ngIf="nugget" class="container">

    <app-metadata [metadata]="nugget.metadata" [config]="metadataConfig"></app-metadata>

    <div class="synopsis">
        <div>{{ nugget.content.synopsis }}</div>
    </div>

    <div>
        <app-gallery-fs [photos]="nugget.content.photos"></app-gallery-fs>
    </div>

</div>
