<div class="container">
    
    <!-- Title -->
    <h1 class="text">{{ metadata.title }}</h1>

    <!-- Location -->
    <h2 class="text">    
        <i class="fa fa-map-signs" aria-hidden="true"></i>&nbsp;&nbsp;<a href="{{ metadata.location.url }}">{{ metadata.location.toString() }}</a>
    </h2>
    
    <!-- Date -->
    <h3 class="text">
        <i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;&nbsp;{{ metadata.date.toLocaleDateString("en-us", { year: 'numeric', month: 'long', day: 'numeric' }) }}
    </h3>
</div>
