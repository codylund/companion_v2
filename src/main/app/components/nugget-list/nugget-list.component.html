<div class="nuggetList">
    <div *ngFor="let n of nuggets">
            <div class="nugget">
                <div class="thumbnail" [routerLink]="['/nugget/', n.metadata.id]" [style.background-image]="getSanitizedUrl(n.content.photos[0].url)">
                    <h1>{{ n.metadata.title }}</h1>
                </div>
            </div>
    </div>
    <!-- Add some extra divs as spacers. These will prevent items in the last row from increasing in size
        if there are fewer than needed. -->
    <div class="moreButton" *ngIf="isMore" (click)="loadNextPage()">
        <div class="moreButtonText">See More</div>
    </div>    
    <div class="filler"></div>
    <div class="filler"></div>
    <div class="filler"></div>
</div>
